<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Anthony Saltarelli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <!-- Navigation -->
  <nav class="bg-white border-b-2 border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 md:px-8 py-4">
      <div class="flex items-center justify-between">
        <a href="public-portfolio-home.html" class="text-xl font-black bg-gradient-to-br from-purple-600 to-pink-600 bg-clip-text text-transparent">
          Anthony Saltarelli
        </a>
        <div class="hidden md:flex items-center gap-6">
          <a href="public-portfolio-home.html" class="text-gray-700 hover:text-purple-600 font-semibold transition-colors">Home</a>
          <a href="public-portfolio-case-studies.html" class="text-gray-700 hover:text-purple-600 font-semibold transition-colors">Case Studies</a>
          <a href="public-portfolio-work.html" class="text-gray-700 hover:text-purple-600 font-semibold transition-colors">Work</a>
          <a href="public-portfolio-contact.html" class="text-purple-600 font-bold">Contact</a>
        </div>
        <button class="md:hidden px-3 py-2 text-gray-700">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Contact Page Header -->
  <section class="py-12 md:py-20 px-4 md:px-8 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-black text-gray-900 mb-4 text-center">Get In Touch</h1>
      <p class="text-xl text-gray-600 font-semibold text-center max-w-2xl mx-auto">
        I'm always open to discussing product opportunities, collaborations, or just connecting with fellow PMs.
      </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="py-12 md:py-20 px-4 md:px-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white rounded-2xl border-2 border-gray-300 p-6 md:p-8">
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Name</label>
            <input type="text" class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none font-medium" placeholder="Your name">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Email</label>
            <input type="email" class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none font-medium" placeholder="your@email.com">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Subject (Optional)</label>
            <input type="text" class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none font-medium" placeholder="What's this about?">
          </div>
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">Message</label>
            <textarea rows="6" class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-purple-500 focus:outline-none font-medium resize-none" placeholder="Your message..."></textarea>
          </div>
          <button type="submit" class="w-full px-6 py-4 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-black transition-all shadow-lg">
            Send Message
          </button>
        </form>
        <div class="mt-8 pt-8 border-t-2 border-gray-200 text-center">
          <p class="text-gray-600 font-semibold mb-4">Or reach me directly:</p>
          <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <a href="#" class="px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-bold transition-all shadow-lg">
              LinkedIn
            </a>
            <a href="mailto:anthony@example.com" class="px-6 py-3 rounded-xl border-2 border-gray-300 hover:bg-gray-50 text-gray-700 font-bold transition-all">
              anthony@example.com
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8 px-4 md:px-8 mt-20">
    <div class="max-w-6xl mx-auto text-center">
      <p class="text-gray-400 font-semibold">Â© 2024 Anthony Saltarelli. Built with Product Careerlyst.</p>
    </div>
  </footer>
</body>
</html>
